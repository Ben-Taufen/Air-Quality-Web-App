<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Air Quality Web App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="js.js"></script>
  </head>
  <body>
    <h1>Air Quality Web App</h1>
    <input id="pac-input" class="controls" type="text" ng-model="locationInput" placeholder="Enter a location: ">
    <div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZnh-iHB9U_H2RYHtK_l0sNH9tHzWLaNs&libraries=places&callback=initMap">
   </script>
  </body>
</html>
